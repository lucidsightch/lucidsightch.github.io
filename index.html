<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы и ответы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="questionButton">Получить вопрос</button>
            <div id="questionDisplay"></div>
            <div class="answer-blocks">
                <div class="answer-block" id="chineseAnswer"></div>
                <div class="answer-block" id="pinyinAnswer"></div>
                <div class="answer-block" id="russianAnswer"></div>
            </div>
        </div>
        <div class="question-list">
            <h3>Включенные вопросы:</h3>
            <div id="questionCheckboxes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
